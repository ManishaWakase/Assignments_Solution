<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <script src='angular.min.js'></script>
    <script src ='app.js'></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
  <div ng-controller="LunchCheckController">
   <div  class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="items"
             ng-style="box">
         </div>
         <span>Note: An empty item is not considered under the count Ex. [, , , , , ] will ask you to enter data instead of displaying "Too Much!"</span>

         <div class="form-group">
             <button class="btn btn-default"
             ng-click="SayMessage();"
             >
             Check If Too Much</button>
         </div>

         <div  class="form-group message">
          <div ng-style ="style">
           {{message}}
           </div>
           <!-- Your message can go here.
           {{SayMessage()}}-->
         </div>
   </div>
</div>
</body>
</html>
